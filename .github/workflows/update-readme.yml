name: Update README with timestamp

on:
  schedule:
    # Runs at the top of every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Create new branch
      id: branch
      run: |
        timestamp=$(date +%Y%m%d%H%M%S)
        branch_name="update-readme-$timestamp"
        git checkout -b $branch_name
        echo "branch_name=$branch_name" >> $GITHUB_OUTPUT
        
    - name: Update README
      run: |
        echo -e "\n\nLast updated: $(date)" >> README.md
        
    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git commit -m "Update README with timestamp"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ steps.branch.outputs.branch_name }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.branch.outputs.branch_name }}
        base: main
        title: "Update README with timestamp"
        body: "Automatically generated PR to update README.md"
        commit-message: "Update README with timestamp"
